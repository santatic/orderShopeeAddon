{{test}}
<div class="container">
    <div class="row">
        <div class="col-md-6" id="left">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>
                            <div id="trackno">
                                <b>
                                    {{trackingNo}}
                                </b>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="nickname">
                                {{nickName}}
                            </span>
                        </td>
                    </tr>
                    <tr ng-if="showNote">
                        <td>
                            <span>
                                {{note}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group">
                <label id="status">{{status}}</label>
                <select class="form-control" name="" id="selectStatus">
                    <option></option>
                    <option>NEW</option>
                    <option>PREPARED</option>
                    <option>UNPREPARED</option>
                    <option>PACKED</option>
                    <option>SHIPPED</option>
                    <option>DELIVERED</option>
                    <option>RETURNING</option>
                    <option>RETURNED</option>
                    <option>PAID</option>
                    <option>REFUNDED</option>
                    <option>CANCELED</option>
                </select>
                <br>
                <div class="card">
                    <div class="card-body">
                        <textarea placeholder="Nhập note tại đây" class="form-control" rows="3" id="noteEdit"></textarea>
                        <div class="btn-group" style="margin-top: 10px; float: right" >
                            <button id="saveNote" class="btn btn-success" style="margin-right: 10px">SAVE</button>
                            <button id="cancelNote" class="btn btn-danger">CANCEL</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-md-6">
            <div class="row">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>{{trackingNo}}</td>
                            <td>+{{phone}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>{{orderId}}</td>
                            <td>{{urlId}}</td>
                            <td>{{pay}} COD</td>
                        </tr>
                        <tr>
                            <td>{{name}}</td>
                            <td>{{address}}</td>
                            <td id="qrcode">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" style="margin-top: 8px">
                <table id="products" class="table table-bordered">
                    <tbody>
                        <tr ng-repeat="item in products">
                            <td>
                                <img src="{{item.imageUrl}}" width="80px" height="80px" alt=""> </td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.model }}</td>
                            <td>{{ item.amount }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
