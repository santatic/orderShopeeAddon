<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lập Nghiệp Shop Online</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link href="lib/noty/css/noty.css" rel="stylesheet">
  <!-- <link href="lib/uigrid/ui-grid.woff" rel="stylesheet"> -->
  <!-- <link href="lib/uigrid/ui-grid.tff" rel="stylesheet"> -->
  <link rel="stylesheet" href="lib/uigrid/ui-grid.min.css">
  <!-- <link rel='stylesheet prefetch' href='lib/datatable/css/dataTable.css'>
  <link rel='stylesheet prefetch' href='lib/datatable/css/material.css'> -->

  <style>
    body {
      font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
      font-style: normal;
      font-weight: 300;
      font-size: 1.4rem;
      line-height: 2rem;
      letter-spacing: 0.01rem;
      color: #212121;
      background-color: #f5f5f5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .dt {
      width: 75%;
      margin: 50px auto;
    }

    @page {
      size: auto;
      margin: 5mm;
    }

    #qrcode img {
      width: 100%;
    }
  </style>

</head>

<body ng-app="app">

  <nav ng-controller="header-controller" class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <a ui-sref="state" class="navbar-brand" href="#/">Báo Cáo</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{active:isActive('/orders')}">
            <a href="#orders">Đơn Hàng</a>
          </li>
          <li ng-class="{active:isActive('/configuration')}">
            <a href="#configuration">Cài Đặt</a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-show="firebaseUser">
            <a>Xin Chào, {{ firebaseUser.displayName }}</a>
          </li>
          <li ng-show="firebaseUser">
            <a href="#" ng-click="startSignIn()">Đăng Xuất</a>

          </li>

          <li ng-hide="firebaseUser">
            <a>Xin chào, vui lòng đăng nhập.</a>
          </li>
          <li ng-hide="firebaseUser">
            <a href="#" ng-disabled="isDisabled" ng-init="textButton = 'Đăng Nhập Bằng Google'" ng-click="startSignIn()">{{textButton}}</a>

          </li>


          <li>
            <a href="#">About</a>
          </li>

        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div ng-view></div>


  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>

  <script src="lib/jquery/jquery-2.1.3.min.js"></script>
  <script src="lib/angular/1.5.9/angular.min.js"></script>

  <script src="lib/uigrid/ui-grid.core.min.js"></script>
  <script src="lib/uigrid/ui-grid.pagination.min.js"></script>
  <script src="lib/uigrid/ui-grid.edit.min.js"></script>
  <script src="lib/uigrid/ui-grid.min.js"></script>
  
  <!-- <script src="lib/datatable/dataTable.min.js"></script> -->
  <!-- <script src="lib/datatable/dataTable.helpers.js"></script> -->
  <script src="lib/angular/1.5.9/angular-route.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="lib/moment/moment.js"></script>
  <script src="lib/moment/angular-moment.min.js"></script>
  <script src='lib/moment/vi.js'></script>

  <script src="app-options-page/app.module.js"></script>
  <script src="app-options-page/app.routes.js"></script>

  <script src="app-options-page/components/home/homeController.js"></script>
  <script src="app-options-page/components/orders/ordersController.js"></script>
  <script src="app-options-page/components/configuration/configurationController.js"></script>
  <script src="app-options-page/components/print-ordershopee/printController.js"></script>
  <script src="app-options-page/services/chromeStorage.js"></script>
  <script src="lib/noty/js/noty.min.js" ></script>
  <script src='lib/qrcode.min.js'></script>

</body>

</html>
